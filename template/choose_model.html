<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose model to predict</title>
</head>
<body>
  <style>
    body{
      background-image: url(static/hero-bg.jpg);
    }
 
  </style>
  <h2 style=" font-size: 40px;font-family: cursive;color: white;">MarketPredictorPro</h2>
  
  <nav class="test"  style="position: absolute; top: 0;right: 0;">
    
     <ul>
   

  <li style="display: inline;margin-left: 20px;size: 20px;"><a style="color:white;" href="index">Home</a></li>
  <li style="display: inline;margin-left: 20px;size: 20px;"><a style="color: white;" href="training">training</a></li> 
  <li style="display: inline;margin-left: 20px;size: 20px;"><a style="color:white;" href="team">team</a></li>
     </ul>
  </nav>
    <form action="prediction" method="post" style="text-align: center;font-size: 20px;color: white;">
      <p style="color: white;">choose the data that you trained the model with</p>
        {% csrf_token %}
        {% for model in data %}
      
          <input style="color: white;" type="checkbox" name="selected_model" value="{{ model.id }}"> {{ model.csv_name }} <br>
        {% endfor %}
        <input type="submit" value="Submit">
      </form>
    
</body>
</html>
